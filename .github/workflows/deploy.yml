name: Deploy to Hostinger

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy via FTP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List local files
        run: ls -la

      - name: Test FTP connection and list remote dirs
        run: |
          curl -v --list-only --ssl --user "${{ secrets.FTP_USER }}:${{ secrets.FTP_PASS }}" "ftp://${{ secrets.FTP_HOST }}/" || echo "FTP root listing failed"
          echo "---"
          curl -v --list-only --ssl --user "${{ secrets.FTP_USER }}:${{ secrets.FTP_PASS }}" "ftp://${{ secrets.FTP_HOST }}/public_html/" || echo "public_html listing failed"

      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 21
          protocol: ftps
          local-dir: ./
          server-dir: public_html/
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            .github/**
            README.md
            LICENSE
          state-name: .ftp-deploy-sync-state.json
