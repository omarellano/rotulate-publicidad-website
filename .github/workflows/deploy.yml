name: Deploy to Hostinger

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy via FTP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Deploy to Hostinger
        run: |
          lftp -u "${{ secrets.FTP_USER }}","${{ secrets.FTP_PASS }}" "${{ secrets.FTP_HOST }}" -e "
            set ftp:ssl-allow yes;
            set ftp:ssl-force no;
            set ssl:verify-certificate no;
            set mirror:use-pget-n 5;
            mirror -R --verbose --exclude .git/ --exclude .github/ --exclude README.md --exclude LICENSE ./ /public_html/;
            quit;
          "
